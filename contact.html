<html lang="en">
<head>

    <title>Home</title>
</head>
<body>

  <div class="wrapper">  
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light nav-gapping">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The YAY company</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 150px;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex ml-auto">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Go</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Header -->
    <div class="container nav-gapping">
        <div class="header">
            <h2>Submit your details</h2>
        </div>
    </div>

    <!-- Form -->

    <div class="container">
        <div class="row">
            <div class="col-md">
                <form class="form-wrapper shadow">        
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputName">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <label for="basic-url" class="form-label">Website</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">https://</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="form-group">
                          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                    </div>
                    <div class="d-grid gap-2">   
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div> 
                </form>
            </div>
            <!-- Contact info -->
            <div class="col-md">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fas fa-envelope"></i>hello@yay.com</li>
                    <li class="list-group-item"><i class="fas fa-phone"></i>123 456 789</li>
                    <li class="list-group-item column-display"><i class="fas fa-map-marker-alt"></i>
                        123 Some Street
                        Somewhere
                        Some City
                        1000</li>
                </ul>             
            </div>
        </div>
    </div>
  </div>

    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm"><i class="fa fa-vimeo"></i><i class="fab fa-youtube"></i></div>
                <div class="col-sm">hello@yay.com</div>
                <div class="col-sm">Copyright 2020</div>
            </div>
        </div>
    </footer>
